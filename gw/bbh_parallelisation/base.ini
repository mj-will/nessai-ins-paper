    nlive=4000,
    n_pool=None,
    min_samples=500,
    min_remove=100,
    stopping_condition=ratio,
    tolerance=0.0,
    level_method=entropy,
    level_kwargs={q=0.5},
    plot_pool=False,
    plot=False,
    plotting_frequency=10,
    weighted_kl=True,
    reparam=logit,
    redraw_samples=True,
    flow_config={"model_config": {"n_blocks": 6,"n_neurons": 32,"n_layers": 2,"kwargs": {"batch_norm_between_layers": true,"linear_transform": "lu"}, "distribution": "lars", "distribution_kwargs": {"truncation": 1000, "n_neurons": 128}}},
