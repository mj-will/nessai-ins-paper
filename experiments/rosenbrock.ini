[General]
model = rosenbrock
plot = False
output = outdir/individual_runs/
increment_dir = True
importance_sampler = True

[Model]
dims = 2

[Sampler]
nlive = 4000
min_samples = 500
min_remove = 1
checkpointing = False
plot_pool = False
stopping_criterion = dZ_ns
tolerance = 0.01
level_method = entropy
level_kwargs = {"q": 0.5}
reset_flows = 8
plot_training = False
weighted_kl = True
reparam = 'logit'

[Flow]
batch_size = 4000
patience = 10
lr = 0.005
n_blocks = 6
n_neurons = 64
batch_norm_between_layers = True
linear_transform = "lu"
pre_transform = "batch_norm"
dropout_probability = 0.1
