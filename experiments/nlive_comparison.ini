[General]
model = gaussian
plot = False
output = outdir/individual_runs/
increment_dir = True
importance_nested_sampler = True
save = False

[Model]
dims = 16
normalise = True

[Sampler]
nlive = 2000
min_samples = 50
min_remove = 1
draw_constant = True
checkpointing = False
stopping_criterion = ratio
tolerance = 0.0
level_method = entropy
level_kwargs = {"q": 0.5}
reset_flows = 8
plot_training = False
weighted_kl = True
reparam = "logit"

[Flow]
batch_size = 2000
patience = 10
n_blocks = 2
n_neurons = "half"
n_layers = 1
pre_transform = "batch_norm"
linear_transform = "lu"
batch_norm_between_layers = True
net = "mlp"
