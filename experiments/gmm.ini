[General]
model = gmm_paper
plot = False
output = outdir/individual_runs/
increment_dir = True
importance_sampler = True

[Model]
dims = 2

[Sampler]
nlive = 2000
min_samples = 500
min_remove = 1
draw_constant = True
plot_pool = False
stopping_criterion = dZ_ns
checkpointing = False
tolerance = 0.01
level_method = entropy
level_kwargs = {"q": 0.5, "include_likelihood": False}
reset_flows = 8
plot_training = False
weighted_kl = True
reparam = "logit"

[Flow]
batch_size = 2000
patience = 10
n_blocks = 2
n_neurons = "half"
n_layers = 2
pre_transform = "batch_norm"
linear_transform = "lu"
batch_norm_between_layers = True
